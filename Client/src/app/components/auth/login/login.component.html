<div class="container-fluid">
    <div class="auth-card">
        <div class="auth-header">
            <div class="brand-logo">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1 class="brand-title">EduGalaxy</h1>
            <p class="brand-subtitle">Welcome back to your learning journey</p>
        </div>

        <!-- Login Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
            <!-- Email Field -->
            <div class="form-group">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope"></i>
                    Email Address
                </label>
                <div class="input-wrapper">
                    <input type="email" id="email" formControlName="email" class="form-input"
                        placeholder="Enter your email" [class.error]="email?.invalid && email?.touched" />
                    <div class="input-focus-border"></div>
                </div>
                <div *ngIf="email?.invalid && email?.touched" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span *ngIf="email?.errors?.['required']">Email is required</span>
                    <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
                </div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i>
                    Password
                </label>
                <div class="input-wrapper">
                    <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                        class="form-input" placeholder="Enter your password"
                        [class.error]="password?.invalid && password?.touched" />
                    <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
                        <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                    </button>
                    <div class="input-focus-border"></div>
                </div>
                <div *ngIf="password?.invalid && password?.touched" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span *ngIf="password?.errors?.['required']">Password is required</span>
                    <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
                </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="form-options">
                <label class="checkbox-wrapper">
                    <input type="checkbox" formControlName="rememberMe" />
                    <span class="checkmark"></span>
                    <span class="checkbox-label">Remember me</span>
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn" [disabled]="loginForm.invalid || isLoading"
                [class.loading]="isLoading">
                <span *ngIf="!isLoading" class="btn-text">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </span>
                <span *ngIf="isLoading" class="btn-loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    Signing In...
                </span>
            </button>

            <!-- Error Message -->
            <div *ngIf="errorMessage" class="auth-error">
                <i class="fas fa-exclamation-triangle"></i>
                {{ errorMessage }}
            </div>

            <!-- Success Message -->
            <div *ngIf="successMessage" class="auth-success">
                <i class="fas fa-check-circle"></i>
                {{ successMessage }}
            </div>
        </form>

        <!-- Divider -->
        <div class="auth-divider">
            <span>or</span>
        </div>

        <!-- Social Login -->
        <div class="social-login">
            <button type="button" class="social-btn google-btn">
                <i class="fab fa-google"></i>
                Continue with Google
            </button>
            <button type="button" class="social-btn microsoft-btn">
                <i class="fab fa-microsoft"></i>
                Continue with Microsoft
            </button>
        </div>

        <!-- Register Link -->
        <div class="auth-footer">
            <p>Don't have an account?
                <a routerLink="/auth/register" class="auth-link">Create one here</a>
            </p>
        </div>
    </div>
</div>
