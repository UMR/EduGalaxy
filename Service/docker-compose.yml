version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: edugalaxy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: edugalaxy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - edugalaxy-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: edugalaxy-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@edugalaxy.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - '8080:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - edugalaxy-network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  edugalaxy-network:
    driver: bridge
